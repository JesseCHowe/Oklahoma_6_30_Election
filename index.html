<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JUNE 30 ELECTION FINAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="ok_map">
    <span class="data-desc">Select or hover over a county for results. Click or tap county to see precinct results.</span>
  <select id="select-container">
    <option value="all">Select County</option>
  </select>
    <div class="toolTip">
      <span class="precinct-num"></span>
      <table style="width:100%">
  <tr class="desc-row">
    <th></th>
    <th>Votes</th>
    <th>Percent</th>
  </tr>
  <tr class="against-row">
    <td>Against the proposal</td>
    <td class="against-vote"></td>
    <td class="against-percentage"></td>
  </tr>
  <tr class="for-row">
    <td>For the proposal</td>
    <td class="for-vote"></td>
    <td class="for-percentage"></td>
  </tr>
</table>
    </div>
    <div class="container">
      <button class="zoom-btn">Zoom Out</button>
    <svg class="map_container" viewBox="0 0 960 500" preserveAspectRatio="xMinYMin slice" width="100%" height="100%" style="width: 100%;">
    </svg>
  </div>
  </div>
</body>
